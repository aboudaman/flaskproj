{% extends 'base.html'%}

{% block body%}
<a href="{{ url_for('restaurantMenu',restaurant_id=restaurant_id)}}"> Return to Menu List</a>
<h3>Menu Added!</h3>

{% with messages=get_flashed_messages()%}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong>{{message}}</strong></li>
            {% endfor%}
        </ul>
    {% endif %}
{%endwith%}
{% endblock %}
